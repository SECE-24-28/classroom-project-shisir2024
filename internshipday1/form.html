<!DOCTYPE html>
<html>
<head>
    <title>Hospital Admission Form</title>
</head>
<body>

    <h3>Hospital Admission Form</h3>

    <form>
        <table border="1" cellpadding="8">
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" required>
                </td>
            </tr>

            <tr>
                <td>Age</td>
                <td>
                    <input type="number" min="1" required>
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="g" required> Male
                    <input type="radio" name="g"> Female
                </td>
            </tr>

            <tr>
                <td>Blood Group</td>
                <td>
                    <select required>
                        <option value="">Select</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Email</td>
                <td>
                    <input type="email" required>
                </td>
            </tr>

            <tr>
                <td>Phone</td>
                <td>
                    <input type="tel" pattern="[0-9]{10}" required
                           placeholder="10-digit number">
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
