<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hospitalform</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>   
   
</head>
<body>
   <form>
    <label for="fname">First name:</label><br>
    <input type="text" minlength="3" maxlength="20" required>
    <br>
    phone : <input type="tel" pattern="[0-9]{3}-[   0-9]{2}-[0-9]{3}" required>
    Mail : <input type="email" required>    
    <br><br>
    <blood group:</bloodgroup>
    <select name="bloodgroup" id="bloodgroup">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
    </select>
    <br><br>
    <age>age:</age>
    <input type="number" id="age" name="age" min="1" max="120" required>
    <br><br>    
    height(cm):</height(cm)>
    <input type="number" id="height" name="height" min="30" max="250" required>
    <br><br>
    weight(kg):</weight(kg)>
    <input type="number" id="weight" name="weight" min="1" max="300" required>      
    <br><br>
    bodytemperature(°C):</bodytemperature(°C)>
    <input type="number" id="bodytemperature" name="bodytemperature" min="35" max="42" step="0.1" required>
    <br><br>
    sugar level(mg/dL):</sugarlevel(mg/dL)>
    <input type="number" id="sugarlevel" name="sugarlevel" min="70" max="200" required>
    <br><br>    
    blood pressure(mm Hg):</bloodpressure(mmHg)>
    <input type="number" id="bloodpressure" name="bloodpressure" min="80" max="200" required>
    <br><br>        
    <button type="submit">submit</button>   

   </form>
</html>
