<!DOCTYPE html>
<html>
<head>
    <title>Local Storage</title>
</head>
<body>

    <input type="text" id="t1" placeholder="Enter name">
    <button id="bt">Save</button>

    <script>
        let t1 = document.getElementById("t1");
        let btn = document.getElementById("bt");

        btn.onclick = function () {
            localStorage.setItem("myname", t1.value);
            t1.value = "";
        };
    </script>

</body>
</html>
