<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form action="">
        <p id="error" style="color:red;"></p>

        <label>User name</label><br>
        <input type="text" id="user"><br><br>

        <label>Email</label><br>
        <input type="email" id="mail"><br><br>

        <button id="sub" type="submit">Submit</button>
    </form>

    <script>
        let er = document.getElementById("error");
        let us = document.getElementById("user");
        let ma = document.getElementById("mail");
        let sub = document.getElementById("sub");

        sub.addEventListener("click", (e) => {
            e.preventDefault(); // stop form from submitting

            if (us.value.trim() === "" || ma.value.trim() === "") {
                er.textContent = "Please fill all fields!";
            } else {
                er.style.color = "green";
                er.textContent = "Form submitted successfully!";
            }
        });
    </script>
</body>
</html>
