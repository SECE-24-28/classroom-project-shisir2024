<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple To-Do List</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        padding-top: 50px;
    }

    .container {
        background: white;
        padding: 20px;
        width: 300px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
        width: 80%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 8px 10px;
        border: none;
        background: #28a745;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }

    ul {
        margin-top: 20px;
        padding: 0;
    }

    li {
        list-style: none;
        background: #eee;
        padding: 8px;
        margin-bottom: 6px;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
    }

    li span {
        cursor: pointer;
        color: red;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="container">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button onclick="addTask()">Add</button>

    <ul id="taskList"></ul>
</div>

<script>
    function addTask() {
        let input = document.getElementById("taskInput");
        let taskText = input.value.trim();

        if (taskText === "") return;

        let li = document.createElement("li");
        li.innerHTML = taskText + " <span onclick='removeTask(this)'>&times;</span>";

        document.getElementById("taskList").appendChild(li);
        input.value = "";
    }

    function removeTask(element) {
        element.parentElement.remove();
    }
</script>

</body>
</html>
