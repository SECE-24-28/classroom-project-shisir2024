<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .container{
        display: flex;
        flex-wrap: wrap;
        background-color: rgb(240, 240, 240);
        padding:20px;
    }
    .box{
        flex:1 1 300px;
        background-color: rgb(200, 200, 200);
        padding:10px;
        box-sizing: border-box;
    }
    .box img{
        max-width: 100%;
        height: auto;
        display: block;
        margin-bottom: 10px;
    }
</style>
<body>
    <h1>Responsive Image &Text(Flexbox)</h1>
    <div class="container">
        <div class="box">
            <img src="pngtree-flying-cup-of-coffee-with-splash-and-png-image_15739217.png" >
    </div>
    <div class="box">
        <h2>Coffee</h2>
        <p>a cup of coffee can make your day fresh.</p>
</body>
</html>
