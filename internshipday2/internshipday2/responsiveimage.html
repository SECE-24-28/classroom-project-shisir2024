<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image & Text</title>
    <style>
        .responsive-image {
            width: 100%;    
            height: auto;    
            max-width: 600px; 
        }
        .container {
            display: flex;
            align-items: center;  /* vertically center the text */
            gap: 20px;
        }
    </style>
</head>
<body>

    <h1>Responsive Image Example</h1>

    <img src="pngtree-flying-cup-of-coffee-with-splash-and-png-image_15739217.png" 
         alt="Sample Responsive" 
         class="responsive-image">

    <p>cup of coffee.</p>

</body>
</html>
