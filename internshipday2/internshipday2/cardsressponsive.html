<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Cards</title>

    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .card {
            flex: 1 1 25%; 
            min-width: 200px; 
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
        }

        .red-card { background: red; }
        .blue-card { background: blue; }
        .green-card { background: green; }
        .yellow-card { background: gold; color: black; }

        @media (max-width: 800px) {
            .card {
                flex: 1 1 45%;  
            }
        }

        @media (max-width: 500px) {
            .card {
                flex: 1 1 100%; /
        }
    </style>
</head>

<body>
    <div class="card-container">

        <div class="card red-card">
            <h3>Card Title 1</h3>
            <p>red card.</p>
        </div>

        <div class="card blue-card">
            <h3>Card Title 2</h3>
            <p>blue card.</p>
        </div>

        <div class="card green-card">
            <h3>Card Title 3</h3>
            <p>green card.</p>
        </div>

        <div class="card yellow-card">
            <h3>Card Title 4</h3>
            <p>yellow card.</p>
        </div>

    </div>
</body>
</html>
