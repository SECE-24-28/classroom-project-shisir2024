<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>

    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 200px;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            color: white;
        }

        .red-card { background-color: red; }
        .blue-card { background-color: blue; }
        .green-card { background-color: green; }
        .yellow-card { background-color: gold; color: black; }

        @media (max-width: 600px) {
            .card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="card-container">

        <div class="card red-card">
            <h3>Card Title 1</h3>
            <p>red card.</p>
        </div>

        <div class="card blue-card">
            <h3>Card Title 2</h3>
            <p>blue card.</p>
        </div>

        <div class="card green-card">
            <h3>Card Title 3</h3>
            <p>green card.</p>
        </div>

        <div class="card yellow-card">
            <h3>Card Title 4</h3>
            <p>yellow card.</p>
        </div>

    </div>
</body>
</html>
