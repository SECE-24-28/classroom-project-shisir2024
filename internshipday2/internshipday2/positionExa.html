<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Example</title>
    <link rel="stylesheet" href="cssprog.css">  
    <script src="script.js" defer></script>
    <style>
       .outer-container
            {
                border:1px solid black;
                width:80vw;
                height:90vh;
                margin:20px auto
            }
            .inner-container{
                border:1px dashed red;
                width:60vw;
                height:80vh;
                
            }
            .box{
                color: white;
                width:100px;
                height:100px;
                border: 1px solid black;
            }


        .abs{
            background-color: blue;
            position: absolute;
            top:10px;
            left:100px;
        }
        .rel{
            background-color: rgb(30, 179, 0);
            position: relative;
            top:10px;
            left:100px;
        }
        .fix{
            background-color: yellow;
            position: fixed;
            top:0px;
            left:0px;
        }
        .sti{
            background-color: red;
            position: sticky;
            top:100px;
            left:100px;
        }
        </style>
</head>
        <body>
<div class="outer-container">
    <div class="inner-container">
        <div class="box abs">Absolute</div>
        <div class="box rel">Relative</div>
        <div class="box fix">Fixed</div>
        <div class="box sti">Sticky</div>
    </div>
</div>

        </body>
</html>
