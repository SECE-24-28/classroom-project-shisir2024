<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Boxes</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            background-color: rgb(135, 206, 250);
            display: flex;
            flex-wrap: wrap;          /* ðŸ”¥ main responsive feature */
            justify-content: center;
            align-items: center;
            gap: 15px;                /* spacing between boxes */
            padding: 20px;
        }

        .box {
            width: 120px;
            height: 120px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 18px;
            flex: 1 1 120px;          /* ðŸ”¥ resizes automatically */
            max-width: 150px;         /* so it doesn't stretch too big */
        }

        /* ðŸ”¥ Extra responsive rule for small devices */
        @media (max-width: 500px) {
            .box {
                width: 100px;
                height: 100px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">Item-1</div>
        <div class="box">Item-2</div>
        <div class="box">Item-3</div>
        <div class="box">Item-4</div>
        <div class="box">Item-5</div>
        <div class="box">Item-6</div>
    </div>

</body>
</html>
