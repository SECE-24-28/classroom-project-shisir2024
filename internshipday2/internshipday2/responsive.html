<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Example</title>

    <style>
        .container {
            flex-wrap: wrap;
            
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-flow: row;
            background-color: rgb(240, 248, 255);
            min-height: 100vh;

        }
        .box {
            background-color: rgb(100, 149, 237);
            color: white;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            border-radius: 10px;
            flex: 1 1 150px;
            max-width: 200px;
            flex-flow : column;


        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Item-1</div>
        <div class="box">Item-2</div>
        <div class="box">Item-3</div>
        <div class="box">Item-4</div>
        <div class="box">Item-5</div>
        <div class="box">Item-6</div>
    </div>

</body>
</html>
